<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Timestamp Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
            </div>
            <h1>Discord Timestamp</h1>
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                <svg class="theme-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                </svg>
            </button>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-input">
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" class="form-input">
            </div>

            <div class="form-group">
                <label for="type">Format</label>
                <select id="type" class="form-input">
                    <option value="t">Short Time (4:20 PM)</option>
                    <option value="T">Long Time (4:20:30 PM)</option>
                    <option value="d">Short Date (04/20/2021)</option>
                    <option value="D">Long Date (April 20, 2021)</option>
                    <option value="f" selected>Short Date/Time (April 20, 2021 4:20 PM)</option>
                    <option value="F">Long Date/Time (Tuesday, April 20, 2021 4:20 PM)</option>
                    <option value="R">Relative Time (2 months ago)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="output">Discord Code</label>
                <div class="output-container">
                    <input type="text" id="output" class="form-input output-field" readonly>
                    <button id="copy-btn" class="copy-button" title="Copy to clipboard">
                        <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="preview-container">
                <label>Preview:</label>
                <div id="preview" class="preview"></div>
            </div>

            <div class="button-group">
                <button id="current-time-btn" class="btn btn-secondary">Use Current Time</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
